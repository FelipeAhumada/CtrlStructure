<div class="loginConcol">
    <div class="container">
        <img src="http://concol.com/sites/default/files/logoConColActualizado_1.png" alt="Inicio">

    </div>
    <br>
    <br>
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="well">
                <h3>Inicio de Sesión</h3>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" ng-model="login.loginForm.email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="login.loginForm.password">
                    </div>
                    <button class="btn btn-primary" ng-click="login.login()">Iniciar Sesion</button><br>
                    <hr>
                    <!--  <a class="btn btn-block btn-social btn-facebook" ng-click="login.loginFacebook()">
                            <i class="fa fa-facebook"></i>Iniciar Sesión Facebook
                    </a> -->
                    <a class="btn btn-block btn-social btn-google-plus" ng-click="login.loginGooglePlus()">
                        <i class="fa fa-google-plus"></i>Iniciar Sesión Concol
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
